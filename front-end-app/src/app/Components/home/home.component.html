<app-navigation></app-navigation>

<div class="container">
    <div class="column">
        <H2> Cusines </H2>
        <div *ngFor="let productcat of productsCat">
            <li>
                <a href="javascript:void(0)" class="closebtn"
                   (click)='getSearchResultsByCategory(productcat.productcatname)'>{{productcat.productcatname}}</a>
            </li>
        </div>
        <div class="form-group" align="center">

            <label>Search Items:::</label>
            <input type="text" class="form-control" name="title" id="search">
            <button class="btn btn-info btn-sm" (click)="getSearchResults()">Search Item</button>
        </div>
    </div>

    <div class="row">
        <div class="col-3 align-left" *ngFor="let product of products">
            <app-product [product]="product" (productAddToCart)="addToCart($event)">Loading...</app-product>
        </div>
    </div>
</div>
